<app-header></app-header>
<ion-content>
    <div class="menu">
        <app-menu [menus]="menuAdmin"></app-menu>
    </div>
    <div class="container">
        <ion-card class="filtro">
            <ion-card class="pesquisa">
                <h1>Criando novo Administrador</h1>
                <form [formGroup]="form" class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>Informe aqui o usuario</mat-label>
                            <input matInput formControlName="usuario" />
                        </mat-form-field>
                    </div>
                    <ion-button class="mr-3" [disabled]="form.disabled" (click)="consultar()"
                        >consultar
                    </ion-button>
                </form>

                <form [formGroup]="formValues" class="row">
                    <div class="col-lg-6 col-md-12">
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>Nome</mat-label>
                            <input matInput formControlName="nome" />
                        </mat-form-field>
                    </div>

                    <ion-button class="mr-3" [disabled]="hasDados" (click)="salvar()"
                        >Salvar
                    </ion-button>
                </form>
            </ion-card>
        </ion-card>
    </div>
</ion-content>
