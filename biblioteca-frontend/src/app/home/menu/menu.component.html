<body>
    <div class="menu">
        <div class="buttons">
            <div *ngFor="let item of menus">
                <ion-button (click)="item.action()" class="w-100">{{ item.label }}</ion-button>
            </div>
        </div>
    </div>
    <div class="burguer">
        <mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
            <mat-sidenav class="sidenav" #sidenav (keydown.escape)="close('escape')" disableClose>
                <p><button mat-raised-button  (click)="close('toggle button')"><ion-icon name="arrow-back-outline"></ion-icon></button></p>
                <div *ngFor="let item of menus">
                    <ion-button fill="outline" (click)="item.action()" class="w-100">{{ item.label }}</ion-button>
                </div>
            </mat-sidenav>

            <mat-sidenav-content>
                <p><ion-button class="mt-3 ml-3" (click)="sidenav.open()"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button></p>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</body>
