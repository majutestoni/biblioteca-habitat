<h1 mat-dialog-title> Detalhes do material</h1>
<div mat-dialog-content>
  <form [formGroup]="fg">
    <mat-form-field appearance="outline" class="input col-md-6">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input col-md-6 col-sm-12">
        <mat-label>Colaborador</mat-label>
        <input matInput formControlName="colaborador" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input col-md-6 col-sm-12">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="titulo" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input col-md-6 col-sm-12">
        <mat-label>Link</mat-label>
        <input matInput formControlName="link" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="input col-md-4 col-sm-12">
        <mat-label>Ano</mat-label>
        <input matInput formControlName="ano" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input col-md-4 col-sm-12">
        <mat-label>Idioma</mat-label>
        <input matInput formControlName="idioma" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input col-md-4 col-sm-12">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" />
    </mat-form-field>


    <mat-form-field appearance="outline" class="col-12">
        <mat-label>Descricao</mat-label>
        <textarea  matInput formControlName="descricao" ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="footer">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button cdkFocusInitial>Aprovar</button>
  <button mat-button cdkFocusInitial>Negar</button>
  <button mat-button cdkFocusInitial>Enviar para editar</button>
  <button mat-button cdkFocusInitial>Editar</button>
</div>
